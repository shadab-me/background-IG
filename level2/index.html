<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="./asset/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">


</head>

<body>

    <header>
        <div class="container flex content-justify">

            <div class="logo">
                <h2>Social Media Dashboard</h2>
                <p>Total Followers: 23,004</p>
            </div>

            <div class="toggle">
                <h3>Dark Mode</h3>
                <span class="dark-toggle"></span>
            </div>
        </div>

    </header>
    <main>
        <div class="container flex">
            <!--facebook box start -->

            <div class="facebook  box">
                <a class="flex content-center">
                    <i class="fab fa-facebook"></i>
                    <span class="username">@shadab</span>
                </a>

                <h1>2500</h1>
                <p class="light">FOLLOWERS</p>
                <i class="fas fa-caret-up"></i>
                <span class="day">12 Today</span>
            </div>
            <!--facebook end here-->

            <div class="twitter box">
                <a class="flex content-center">
                    <i class="fab fa-twitter"></i>
                    <span class="username">@mahir</span>
                </a>
                <h1>2500</h1>
                <p class="light">FOLLOWERS</p>
                <i class="fas fa-caret-up"></i>
                <span class="day">12 Today</span>
            </div>
            <div class="instagram box">
                <a class="flex content-center">
                    <i class="fab fa-instagram"></i>
                    <span class="username">@shadab</span>
                </a>
                <h1>62200</h1>
                <p class="light">FOLLOWERS</p>
                <i class="fas fa-caret-up"></i>
                <span class="day">12 Today</span>
            </div>
            <div class="youtube box">
                <a class="flex content-center">
                    <i class="fab fa-youtube"></i>
                    <span class="username">@techno</span>
                </a>
                <h1>2500</h1>
                <p class="light">SUBSCRIBER</p>
                <i class="fas fa-caret-up"></i>
                <span class="day">12 Today</span>
            </div>
        </div>
    </main>
</body>

</html>
